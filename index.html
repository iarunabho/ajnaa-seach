<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <title>Ajnaa Live Search</title>
    <title>Ajnaa Product Search</title>
  </head>
  <body>
    <div class="container" style="padding:50px 250px;">
      <h1>Ajnaa Live Search</h1>
      <form role="form">
        <div class="form-group">
          <input
            type="input"
            class="form-control input-lg"
            id="txt-search"
            placeholder="Type your search character"
          />
        </div>
      </form>
      <div id="filter-records"></div>
    </div>
    <script>
      $.getJSON("data.json", function(data) {
        console.log(data);

        $("#txt-search").keyup(function() {
          var searchField = $(this).val();
          if (searchField === "") {
            $("#filter-records").html("");
            return;
          }

          var regex = new RegExp(searchField, "i");
          var output = '<div class="row">';
          var count = 1;
          $.each(data, function(key, val) {
            if (
              val.product_cost.search(regex) != -1 ||
              val.product_name.search(regex) != -1
            ) {
              output += '<div class="col-md-12 well">';
              output +=
                '<div class="col-md-3"><img class="img-responsive" src="' +
                val.profile_image +
                '" alt="' +
                val.product_name +
                '" /></div>';
              output += '<div class="col-md-7">';
              output += "<h5>" + val.product_name + "</h5>";
              output += "<p>" + "Rs " + val.product_cost + "</p>";
              output += "</div>";
              output += "</div>";
              if (count % 2 == 0) {
                output += '</div><div class="row">';
              }
              count++;
            }
          });
          output += "</div>";
          $("#filter-records").html(output);
        });
      });
    </script>
  </body>
</html>
